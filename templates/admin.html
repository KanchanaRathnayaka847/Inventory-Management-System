{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="card">
  <h2>Admin - User Permissions</h2>
  <table>
    <thead>
      <tr><th>User</th><th>Is Admin</th><th>Permissions</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ 'Yes' if u.is_admin else 'No' }}</td>
        <td>
          <form method="post" action="{{ url_for('admin_set_perm', user_id=u.id) }}">
            {% for p in pages %}
              <label style="margin-right:8px">
                <input type="checkbox" name="allow" value="1" {% if u.permissions.filter_by(page=p).first() and u.permissions.filter_by(page=p).first().allowed %}checked{% endif %}>
                {{ p }}
                <input type="hidden" name="page" value="{{ p }}">
              </label>
            {% endfor %}
            <button class="button" type="submit">Save</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
