{% extends 'base.html' %}

{% block title %}Record Sale - Inventory System{% endblock %}

{% block content %}
  <h1>Record Sale</h1>
  <form method="post">
    <label>Product:
      <select name="product_id">
        {% for p in products %}
          <option value="{{ p.id }}">{{ p.name }} (stock: {{ p.quantity }})</option>
        {% endfor %}
      </select>
    </label><br />
    <label>Quantity: <input name="quantity" value="1" /></label><br />
    <label>Price: <input name="price" value="0.0" /></label><br />
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ url_for('sales') }}">Back to sales</a></p>
{% endblock %}
