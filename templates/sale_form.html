{% extends 'base.html' %}

{% block title %}Record Sale - Inventory System{% endblock %}

{% block content %}
  <div class="card">
    <h1>Record Sale</h1>
    <form method="post" style="display:flex; flex-direction:column; gap:8px;">
      <label>Product:
        <select name="product_id">
          {% for p in products %}
            <option value="{{ p.id }}">{{ p.name }} (stock: {{ p.quantity }})</option>
          {% endfor %}
        </select>
      </label>
      <label>Quantity: <input type="number" name="quantity" value="1" /></label>
      <label>Price: <input type="number" step="0.01" name="price" value="0.0" /></label>
      <div style="display:flex; gap:8px">
        <button class="button" type="submit">Save</button>
        <a class="button btn-ghost" href="{{ url_for('sales') }}">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
